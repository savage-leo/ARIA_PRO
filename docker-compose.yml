version: '3.8'

services:
  aria-backend:
    build: .
    ports:
      - "8100:8100"
    env_file:
      - production.env
    volumes:
      - ./logs:/app/logs
      - ./backend/models:/app/backend/models
    restart: unless-stopped
    networks:
      - aria-network
  redis:
    image: redis:7-alpine
    container_name: aria_redis
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 2gb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    restart: always
    networks:
      - aria-network

networks:
  aria-network:
    driver: bridge

volumes:
  redis_data:
